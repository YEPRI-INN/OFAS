<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Maestro Pro | YEPRI-INN METAX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; --bg: #f8fafc; --card-bg: #ffffff;
            --text: #1e293b; --text-light: #64748b; --border: #e2e8f0;
            --success-green: #22c55e; --danger-red: #ef4444;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); padding: 40px 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        .dashboard-mini { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); border-top: 4px solid var(--primary); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .stat-label { font-size: 0.75rem; color: var(--text-light); text-transform: uppercase; font-weight: 600; margin-bottom: 5px; display: block; }
        .stat-value { font-size: 1.1rem; font-weight: 700; color: var(--text); }
        
        .form-card { background: var(--card-bg); padding: 40px; border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; }
        .section-header { grid-column: span 12; margin: 20px 0 10px; font-size: 0.9rem; font-weight: 600; color: var(--primary); text-transform: uppercase; border-left: 4px solid var(--primary); padding: 8px 12px; background: #f0f7ff; }
        
        .input-group { display: flex; flex-direction: column; gap: 6px; }
        .span-3 { grid-column: span 3; } .span-4 { grid-column: span 4; } .span-6 { grid-column: span 6; } .span-8 { grid-column: span 8; } .span-12 { grid-column: span 12; }
        
        label { font-size: 0.75rem; font-weight: 700; color: var(--text-light); display: flex; align-items: center; gap: 5px; }
        input, select, textarea { padding: 10px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; width: 100%; box-sizing: border-box; transition: 0.2s; }
        input[readonly] { background: #f1f5f9; cursor: not-allowed; }

        /* RESALTADOS */
        .highlight-green { border: 2px solid var(--success-green) !important; background-color: #f0fdf4; color: #15803d; font-weight: 600; }
        .label-green { color: #15803d !important; }
        
        .highlight-red { border: 2px solid var(--danger-red) !important; background-color: #fef2f2; color: #b91c1c; font-weight: 600; }
        .label-red { color: #b91c1c !important; }

        .btn-submit { grid-column: span 12; margin-top: 30px; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 1rem; }
        #loader { position: fixed; inset: 0; background: white; z-index: 200; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 300; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 40px; border-radius: 16px; width: 450px; text-align: center; }
    </style>
</head>
<body>

<div id="loader">SINCRONIZANDO SISTEMA METAX...</div>

<div class="container">
    <div class="dashboard-mini">
        <div class="stat-card"><span class="stat-label">Consecutivo</span><div class="stat-value" id="dashCons">---</div></div>
        <div class="stat-card"><span class="stat-label">Folio Entrada</span><div class="stat-value" id="dashFolio">---</div></div>
        <div class="stat-card"><span class="stat-label">Prox. Salida</span><div class="stat-value" id="dashSalida">---</div></div>
        <div class="stat-card"><span class="stat-label">Estado DB</span><div class="stat-value" id="syncStatus">Conectando...</div></div>
    </div>

    <div class="form-card">
        <div class="form-grid">
            <div class="section-header">1. Control de Folios e IdentificaciÃ³n</div>
            <div class="input-group span-3"><label>ğŸ”¢ Consecutivo</label><input type="text" id="conse_regis" readonly></div>
            <div class="input-group span-3"><label>ğŸ“„ Folio Entrada</label><input type="text" id="ofa_e" readonly></div>
            <div class="input-group span-3"><label>ğŸ“‘ Folio Interno</label><input type="text" id="folio_inter" placeholder="Ej: 001/2026"></div>
            
            <div class="input-group span-3">
                <label class="label-red">ğŸ“¥ğŸŸ  Medio de Entrega</label>
                <select id="medio_entrega" class="highlight-red" onchange="verificarMedioOtro(this.value)">
                    <option value="FÃ­sico (impreso)">ğŸ“ƒ FÃ­sico (impreso)</option>
                    <option value="Correo ElectrÃ³nico">ğŸ“© Correo ElectrÃ³nico</option>
                    <option value="Firma Digital (FIEL)">ğŸ’» Firma Digital (FIEL)</option>
                    <option value="Otro">ğŸŒ€ Otro</option>
                </select>
            </div>
            
            <div class="input-group span-3">
                <label>ğŸŒ€ Especificar Medio (MÃ¡x 11)</label>
                <input type="text" id="otro_medio" placeholder="Deshabilitado" disabled maxlength="11">
            </div>

            <div class="input-group span-3">
                <label class="label-red">ğŸ“¥ ğŸŸ  Num. Oficio a Ingresar</label>
                <input type="text" id="num_oficio_ingresar" class="highlight-red" placeholder="NÃºmero oficial">
            </div>

            <div class="input-group span-3">
                <label class="label-red">ğŸ“¥ ğŸŸ  Oficio que Atiende</label>
                <input type="text" id="ofi_firmante" class="highlight-red" placeholder="Referencia">
            </div>
            
            <div class="input-group span-3">
                <label class="label-red">ğŸ“¥ ğŸŸ  Fecha Ingreso Oficio</label>
                <input type="date" id="fecha_ingreo_ofi" class="highlight-red">
            </div>

            <div class="section-header">2. Detalles del Dispositivo / Medio</div>
            <div class="input-group span-6">
                <label>ğŸ’¾ ğŸŸ  Tipo de Dispositivo / Medio</label>
                <select id="tipoDispositivo" onchange="verificarOtro(this.value)">
                    <option value="N/A">ğŸš« No aplica / Ninguno</option>
                    <option value="CD 700 MB">ğŸ’¿ Disco compacto (CD) - 700 MB</option>
                    <option value="DVD 4.5 GB">ğŸ“€ Disco compacto (DVD) - 4.5 GB</option>
                    <option value="USB 16 GB">âš¡ Memoria USB - 16 GB</option>
                    <option value="USB 64 GB">âš¡ Memoria USB - 64 GB</option>
                    <option value="USB 128 GB">âš¡ Memoria USB - 128 GB</option>
                    <option value="USB 256 GB">âš¡ Memoria USB - 256 GB</option>
                    <option value="Otro">ğŸ› ï¸ Otro (Especificar)</option>
                </select>
            </div>
            <div class="input-group span-3"><label>ğŸ› ï¸ ğŸŸ  Capacidad con informaciÃ³n.</label><input type="text" id="cap_info" enabled></div>
             </div>
            <div class="section-header">3. InformaciÃ³n del Emisor</div>
            <div class="input-group span-4"><label>ğŸ¢ğŸŸ  Siglas Emisor *</label><select id="sigla_select" onchange="autoCompletarEmisor(this.value)"></select></div>
            <div class="input-group span-8"><label>ğŸ›ï¸ğŸŸ  Dependencia / Ente</label><input type="text" id="entidad_dep" readonly></div>
            <div class="input-group span-4"><label>ğŸ‘¤ğŸŸ  Nombre Firmante</label><input type="text" id="quien_firma" readonly></div>
            <div class="input-group span-8"><label>ğŸ’¼ğŸŸ  Cargo</label><input type="text" id="puesto_firma" readonly></div>
             <div class="input-group span-3">    
            </div>
            <div class="input-group span-4">
             <label>âš¡ğŸŸ  Unidad de medida </label>
                <select id="uni_medi">
                    <option value="KB">KB</option>
                    <option value=MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                </select>
         </div>
            <div class="section-header">4. Extracto y GestiÃ³n</div>
            <div class="input-group span-3">
                <label class="label-green">ğŸ“¤ğŸŸ¢ Generar Salidas (0-100)</label>
                <select id="cant_salidas" class="highlight-green" onchange="previewSalidas()"></select>
            </div>
            <div class="input-group span-3">
                <label class="label-green">ğŸ“¤ğŸŸ¢ Vistazo Folios Salida</label>
                <input type="text" id="ofa_s_view" class="highlight-green" readonly placeholder="---">
            </div>
            <div class="input-group span-3">
                <label class="label-red">ğŸ“¥ğŸŸ  AcciÃ³n a Realizar</label>
                <input type="text" id="accion_realizar" class="highlight-red">
            </div>
              <div class="input-group span-3"><label>ğŸ“… ğŸŸ  Fecha Vencimiento</label><input type="date" id="fecha_venci"></div>
             </div>
            <div class="input-group span-3">
                <label>âš¡ğŸŸ  Estatus</label>
                <select id="estatus">
                    <option value="Pendiente">ğŸš§Pendiente</option>
                    <option value=En Proceso">ğŸš¦En Proceso</option>
                    <option value="Para Archivoo">ğŸ—ƒï¸ Archivo</option>
                    <option value="Finalizado"> â˜‘ï¸ Finalizado</option>
                </select>
            </div>
            <div class="input-group span-12"><label>ğŸ“ğŸŸ  Asunto (mÃ­n. 21 carac.) *</label><textarea id="asunto_firma" rows="2"></textarea></div>
            <div class="input-group span-12"><label>ğŸ’¬ğŸŸ  Comentarios</label><textarea id="comenta" rows="2"></textarea></div>

            <button class="btn-submit" id="btnSave" onclick="ejecutarGuardado()">Finalizar Registro e Insertar Folios</button>
        </div>
    </div>
</div>

<div id="modalSuccess" class="modal">
    <div class="modal-content">
        <h2 style="color: var(--success-green);">âœ“ Â¡Registro Exitoso!</h2>
        <div id="resumenFolio" style="background: #f0f7ff; padding: 15px; border-radius: 10px; margin-bottom: 20px;"></div>
        <button onclick="location.reload()" style="padding: 12px 25px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">Nuevo Registro</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const _supabase = supabase.createClient('https://zfztocmwphjfrabvbzlb.supabase.co', 'sb_publishable_cbOD6KTnjsGacu_GnAQm8g_nMuIoOIg');
    let cacheEmisores = [];
    let nextCons = 1, nextE = 1, nextS = 1;

    window.onload = async () => {
        llenarSelectorSalidas();
        try {
            await Promise.all([cargarCatalogos(), consultarUltimos()]);
            document.getElementById('loader').style.display = 'none';
        } catch (err) { console.error(err); }
    };

    function llenarSelectorSalidas() {
        const select = document.getElementById('cant_salidas');
        for (let i = 0; i <= 100; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i === 0 ? "0 - Ninguna" : `${i} Folio${i > 1 ? 's' : ''}`;
            select.appendChild(opt);
        }
    }

    function verificarMedioOtro(val) {
        const input = document.getElementById('otro_medio');
        input.disabled = (val !== 'Otro');
        if(val !== 'Otro') input.value = ''; else input.placeholder = 'Escribe aquÃ­';
    }

    function verificarOtro(valor) {
        document.getElementById('otro_dispo').disabled = (valor !== 'Otro');
    }

    async function cargarCatalogos() {
        const { data } = await _supabase.from('enlacesdirec').select('*').order('sujeto');
        if (data) {
            cacheEmisores = data;
            document.getElementById('sigla_select').innerHTML = '<option value="">-- Sujeto --</option>' + 
                data.map(i => `<option value="${i.sujeto}">${i.sujeto}</option>`).join('');
            document.getElementById('syncStatus').innerText = "Conectado";
            document.getElementById('syncStatus').style.color = "#22c55e";
        }
    }

    async function consultarUltimos() {
        const { data: cData } = await _supabase.from('correspondencias').select('conse_regis, ofa_e').order('conse_regis', { ascending: false }).limit(1);
        if (cData?.[0]) {
            nextCons = (cData[0].conse_regis || 0) + 1;
            nextE = (parseInt(cData[0].ofa_e.match(/\d+/)[0]) || 0) + 1;
        }
        const { data: sData } = await _supabase.from('folio_salida').select('ofa_s_folio').order('ofa_s_folio', { ascending: false }).limit(1);
        if (sData?.[0]) {
            nextS = (parseInt(sData[0].ofa_s_folio.match(/\d+/)[0]) || 0) + 1;
        }
        actualizarUI();
    }

    function actualizarUI() {
        const fe = `E-OFA-${nextE.toString().padStart(5, '0')}`;
        document.getElementById('conse_regis').value = nextCons;
        document.getElementById('ofa_e').value = fe;
        document.getElementById('dashCons').innerText = nextCons.toString().padStart(5, '0');
        document.getElementById('dashFolio').innerText = fe;
        document.getElementById('dashSalida').innerText = `S-OFA-${nextS.toString().padStart(5, '0')}`;
    }

    function previewSalidas() {
        const n = parseInt(document.getElementById('cant_salidas').value);
        if (n === 0) { document.getElementById('ofa_s_view').value = ""; return; }
        let list = [];
        for(let i=0; i<n; i++) { list.push(`S-OFA-${(nextS + i).toString().padStart(5, '0')}`); }
        document.getElementById('ofa_s_view').value = list.length > 2 ? `${list[0]} ... ${list[list.length-1]}` : list.join(", ");
    }

    function autoCompletarEmisor(val) {
        const item = cacheEmisores.find(i => i.sujeto === val);
        if(item) {
            document.getElementById('entidad_dep').value = item.entidad || '';
            document.getElementById('quien_firma').value = item.enlace || '';
            document.getElementById('puesto_firma').value = item.puesto || '';
        }
    }

    async function ejecutarGuardado() {
        const btn = document.getElementById('btnSave');
        const asu = document.getElementById('asunto_firma').value.trim();
        const cant = parseInt(document.getElementById('cant_salidas').value);
        const medioSel = document.getElementById('medio_entrega').value;
        const otroMedioVal = document.getElementById('otro_medio').value;

        if(!document.getElementById('sigla_select').value || asu.length < 21) {
            return alert("Revisa el emisor y el asunto");
        }

        btn.disabled = true; btn.innerText = "Guardando...";

        try {
            let fSalidas = [];
            for(let i=0; i<cant; i++) { fSalidas.push(`S-OFA-${(nextS + i).toString().padStart(5, '0')}`); }

            const { error: err1 } = await _supabase.from('correspondencias').insert([{
                conse_regis: nextCons,
                ofa_e: document.getElementById('ofa_e').value,
                ofa_s: fSalidas.join(", "),
                folio_inter: document.getElementById('folio_inter').value,
                medio_entrega: medioSel === 'Otro' ? otroMedioVal : medioSel,
                tipo_dispo: document.getElementById('tipoDispositivo').value === 'Otro' ? document.getElementById('otro_dispo').value : document.getElementById('tipoDispositivo').value,
                siglas_emis: document.getElementById('sigla_select').value,
                entidad_dep: document.getElementById('entidad_dep').value,
                quien_firma: document.getElementById('quien_firma').value,
                puesto_firma: document.getElementById('puesto_firma').value,
                num_oficio_ingresar: document.getElementById('num_oficio_ingresar').value,
                ofi_firmante: document.getElementById('ofi_firmante').value,
                fecha_venci: document.getElementById('fecha_venci').value || null,
                accion_realizar: document.getElementById('accion_realizar').value,
                estatus: document.getElementById('estatus').value,
                asunto_firma: asu,
                comenta: document.getElementById('comenta').value,
                fecha_ingreo_ofi: document.getElementById('fecha_ingreo_ofi').value || null
            }]);
            if(err1) throw err1;

            if(cant > 0) {
                const inserts = fSalidas.map(s => ({ ofa_s_folio: s, ofa_e: document.getElementById('ofa_e').value }));
                await _supabase.from('folio_salida').insert(inserts);
            }

            document.getElementById('resumenFolio').innerHTML = `<b>Registro guardado</b><br>Entrada: ${document.getElementById('ofa_e').value}<br>Salidas: ${cant}`;
            document.getElementById('modalSuccess').style.display = 'flex';

        } catch (e) {
            alert("Error: " + e.message);
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
