<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Maestro Pro | YEPRI-INN METAX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; --primary-hover: #1d4ed8;
            --bg: #f8fafc; --card-bg: #ffffff;
            --text: #1e293b; --text-light: #64748b;
            --border: #e2e8f0; --success: #22c55e;
            --highlight-green: #22c55e;
            --highlight-red: #ef4444;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); padding: 40px 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        .dashboard-mini { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); border-top: 4px solid var(--primary); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .stat-label { font-size: 0.75rem; color: var(--text-light); text-transform: uppercase; font-weight: 600; margin-bottom: 5px; display: block; }
        .stat-value { font-size: 1.1rem; font-weight: 700; color: var(--text); }
        
        .form-card { background: var(--card-bg); padding: 40px; border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; }
        .section-header { grid-column: span 12; margin: 20px 0 10px; font-size: 0.9rem; font-weight: 600; color: var(--primary); text-transform: uppercase; border-left: 4px solid var(--primary); padding: 8px 12px; background: #f0f7ff; }
        
        .input-group { display: flex; flex-direction: column; gap: 6px; }
        .span-3 { grid-column: span 3; } .span-4 { grid-column: span 4; } .span-6 { grid-column: span 6; } .span-8 { grid-column: span 8; } .span-12 { grid-column: span 12; }
        
        label { font-size: 0.75rem; font-weight: 600; color: var(--text-light); }
        input, select, textarea { padding: 10px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; width: 100%; box-sizing: border-box; }
        input[readonly] { background: #f1f5f9; font-weight: 600; color: var(--primary); cursor: not-allowed; }
        
        /* RESALTADOS SOLICITADOS */
        .label-green { color: var(--highlight-green) !important; font-weight: 800 !important; }
        .input-green { border: 2px solid var(--highlight-green) !important; }
        
        .label-red { color: var(--highlight-red) !important; font-weight: 800 !important; }
        .input-red { border: 2px solid var(--highlight-red) !important; }

        .btn-submit { grid-column: span 12; margin-top: 30px; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: var(--primary-hover); transform: translateY(-2px); }
        
        #loader { position: fixed; inset: 0; background: white; z-index: 200; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 300; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 40px; border-radius: 16px; width: 450px; text-align: center; }
    </style>
</head>
<body>

<div id="loader">PERSONALIZANDO SISTEMA...</div>

<div class="container">
    <div class="dashboard-mini">
        <div class="stat-card"><span class="stat-label">Consecutivo</span><div class="stat-value" id="dashCons">---</div></div>
        <div class="stat-card"><span class="stat-label">Folio Entrada</span><div class="stat-value" id="dashFolio">---</div></div>
        <div class="stat-card"><span class="stat-label">Prox. Salida</span><div class="stat-value" id="dashSalida">---</div></div>
        <div class="stat-card"><span class="stat-label">Estado DB</span><div class="stat-value" id="syncStatus">Conectando...</div></div>
    </div>

    <div class="form-card">
        <div class="form-grid">
            <div class="section-header">1. Control de Folios e Identificaci√≥n</div>
            <div class="input-group span-3"><label>Consecutivo (conse_regis)</label><input type="text" id="conse_regis" readonly></div>
            <div class="input-group span-3"><label>Folio Entrada (ofa_e)</label><input type="text" id="ofa_e" readonly></div>
            <div class="input-group span-3"><label>Folio Interno (folio_inter)</label><input type="text" id="folio_inter" placeholder="Ej: 001/2026"></div>
            
            <div class="input-group span-3">
                <label class="label-red">Medio de Entrega *</label>
                <select id="medio_entrega" class="input-red">
                    <option value="Oficio">Oficio</option>
                    <option value="F√≠sico">F√≠sico</option>
                    <option value="Correo">Correo Electr√≥nico</option>
                </select>
            </div>
            
            <div class="input-group span-8">
                <label class="label-red">Oficio que Atiende (ofi_firmante) *</label>
                <input type="text" id="ofi_firmante" class="input-red" placeholder="Referencia del oficio">
            </div>
            
            <div class="input-group span-4">
                <label class="label-red">Fecha Ingreso Oficio *</label>
                <input type="date" id="fecha_ingreo_ofi" class="input-red">
            </div>

            <div class="section-header">2. Detalles del Dispositivo</div>
            <div class="input-group span-6">
                <label>üíæ Tipo de Dispositivo / Medio</label>
                <select id="tipoDispositivo" onchange="verificarOtro(this.value)">
                    <option value="N/A">üö´ No aplica / Ninguno</option>
                    <option value="CD 700 MB">üíø Disco compacto (CD) - 700 MB</option>
                    <option value="DVD 4.5 GB">üìÄ Disco compacto (DVD) - 4.5 GB</option>
                    <option value="USB 16 GB">‚ö° Memoria USB - 16 GB</option>
                    <option value="USB 32 GB">‚ö° Memoria USB - 32 GB</option>
                    <option value="Otro">üõ†Ô∏è Otro (Especificar)</option>
                </select>
            </div>
            <div class="input-group span-3"><label>Especificar</label><input type="text" id="otro_dispo" disabled></div>
            <div class="input-group span-3"><label>Fecha Vencimiento</label><input type="date" id="fecha_venci"></div>

            <div class="section-header">3. Informaci√≥n del Emisor</div>
            <div class="input-group span-4"><label>Siglas Emisor *</label><select id="sigla_select" onchange="autoCompletarEmisor(this.value)"><option value="">Cargando...</option></select></div>
            <div class="input-group span-8"><label>Dependencia / Ente</label><input type="text" id="entidad_dep" readonly></div>
            <div class="input-group span-4"><label>Nombre Firmante</label><input type="text" id="quien_firma" readonly></div>
            <div class="input-group span-4"><label>Cargo</label><input type="text" id="puesto_firma" readonly></div>
            <div class="input-group span-4"><label>Num. Oficio a Ingresar</label><input type="text" id="num_oficio_ingresar"></div>

            <div class="section-header">4. Extracto y Gesti√≥n</div>
            
            <div class="input-group span-3">
                <label class="label-green">Generar Salidas (0-100) *</label>
                <select id="cant_salidas" class="input-green" onchange="previewSalidas()">
                    </select>
            </div>
            
            <div class="input-group span-3">
                <label class="label-green">Vistazo Folios Salida</label>
                <input type="text" id="ofa_s_view" class="input-green" readonly placeholder="No generado">
            </div>
            
            <div class="input-group span-3">
                <label class="label-red">Acci√≥n a Realizar *</label>
                <input type="text" id="accion_realizar" class="input-red">
            </div>
            
            <div class="input-group span-3"><label>Estatus</label>
                <select id="estatus">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Proceso">En Proceso</option>
                    <option value="Finalizado">Finalizado</option>
                </select>
            </div>
            
            <div class="input-group span-12"><label>Asunto (m√≠n. 21 carac.) *</label><textarea id="asunto_firma" rows="2"></textarea></div>
            <div class="input-group span-12"><label>Comentarios</label><textarea id="comenta" rows="2"></textarea></div>

            <button class="btn-submit" id="btnSave" onclick="ejecutarGuardado()">Finalizar Registro e Insertar Folios</button>
        </div>
    </div>
</div>

<div id="modalSuccess" class="modal">
    <div class="modal-content">
        <h2 style="color: var(--success);">‚úì ¬°Registro Exitoso!</h2>
        <div id="resumenFolio" style="background: #f0f7ff; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-size: 0.8rem; text-align: left; max-height: 150px; overflow-y: auto;"></div>
        <button onclick="location.reload()" style="padding: 12px 25px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">Nuevo Registro</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const _supabase = supabase.createClient('https://zfztocmwphjfrabvbzlb.supabase.co', 'sb_publishable_cbOD6KTnjsGacu_GnAQm8g_nMuIoOIg');
    let cacheEmisores = [];
    let nextCons = 1, nextE = 1, nextS = 1;

    window.onload = async () => {
        // Llenar selector de 0 a 100
        const selectCant = document.getElementById('cant_salidas');
        for(let i=0; i<=100; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i === 0 ? "0 - Ninguna" : `${i} Folio(s)`;
            selectCant.appendChild(opt);
        }
        
        try {
            await Promise.all([cargarCatalogos(), consultarUltimos()]);
            document.getElementById('loader').style.display = 'none';
        } catch (err) { console.error(err); }
    };

    function verificarOtro(valor) {
        document.getElementById('otro_dispo').disabled = (valor !== 'Otro');
    }

    async function cargarCatalogos() {
        const { data } = await _supabase.from('enlacesdirec').select('*').order('sujeto');
        if (data) {
            cacheEmisores = data;
            document.getElementById('sigla_select').innerHTML = '<option value="">-- Seleccione Sujeto --</option>' + 
                data.map(i => `<option value="${i.sujeto}">${i.sujeto}</option>`).join('');
            document.getElementById('syncStatus').innerText = "Conectado";
        }
    }

    async function consultarUltimos() {
        const { data: cData } = await _supabase.from('correspondencias').select('conse_regis, ofa_e').order('conse_regis', { ascending: false }).limit(1);
        if (cData?.[0]) {
            nextCons = (cData[0].conse_regis || 0) + 1;
            nextE = (parseInt(cData[0].ofa_e.match(/\d+/)[0]) || 0) + 1;
        }
        const { data: sData } = await _supabase.from('folio_salida').select('ofa_s_folio').order('ofa_s_folio', { ascending: false }).limit(1);
        if (sData?.[0]) {
            nextS = (parseInt(sData[0].ofa_s_folio.match(/\d+/)[0]) || 0) + 1;
        }
        actualizarUI();
    }

    function actualizarUI() {
        const fe = `E-OFA-${nextE.toString().padStart(5, '0')}`;
        document.getElementById('conse_regis').value = nextCons;
        document.getElementById('ofa_e').value = fe;
        document.getElementById('dashCons').innerText = nextCons.toString().padStart(5, '0');
        document.getElementById('dashFolio').innerText = fe;
        document.getElementById('dashSalida').innerText = `S-OFA-${nextS.toString().padStart(5, '0')}`;
    }

    function previewSalidas() {
        const n = parseInt(document.getElementById('cant_salidas').value);
        if (n === 0) { document.getElementById('ofa_s_view').value = ""; return; }
        const start = `S-OFA-${nextS.toString().padStart(5, '0')}`;
        const end = `S-OFA-${(nextS + n - 1).toString().padStart(5, '0')}`;
        document.getElementById('ofa_s_view').value = n === 1 ? start : `${start} al ${end}`;
    }

    function autoCompletarEmisor(val) {
        const item = cacheEmisores.find(i => i.sujeto === val);
        if(item) {
            document.getElementById('entidad_dep').value = item.entidad || '';
            document.getElementById('quien_firma').value = item.enlace || '';
            document.getElementById('puesto_firma').value = item.puesto || '';
        }
    }

    async function ejecutarGuardado() {
        const asu = document.getElementById('asunto_firma').value.trim();
        const cant = parseInt(document.getElementById('cant_salidas').value);
        const folioE = document.getElementById('ofa_e').value;
        const btn = document.getElementById('btnSave');

        if(!document.getElementById('sigla_select').value || asu.length < 21) {
            return alert("Faltan datos obligatorios o el asunto es muy corto.");
        }

        btn.disabled = true; btn.innerText = "Guardando...";

        try {
            let fSalidas = [];
            for(let i=0; i<cant; i++) { fSalidas.push(`S-OFA-${(nextS + i).toString().padStart(5, '0')}`); }

            const { error: err1 } = await _supabase.from('correspondencias').insert([{
                conse_regis: nextCons,
                ofa_e: folioE,
                ofa_s: fSalidas.join(", "),
                folio_inter: document.getElementById('folio_inter').value,
                medio_entrega: document.getElementById('medio_entrega').value,
                tipo_dispo: document.getElementById('tipoDispositivo').value === 'Otro' ? document.getElementById('otro_dispo').value : document.getElementById('tipoDispositivo').value,
                siglas_emis: document.getElementById('sigla_select').value,
                entidad_dep: document.getElementById('entidad_dep').value,
                quien_firma: document.getElementById('quien_firma').value,
                puesto_firma: document.getElementById('puesto_firma').value,
                num_oficio_ingresar: document.getElementById('num_oficio_ingresar').value,
                ofi_firmante: document.getElementById('ofi_firmante').value,
                fecha_venci: document.getElementById('fecha_venci').value || null,
                accion_realizar: document.getElementById('accion_realizar').value,
                estatus: document.getElementById('estatus').value,
                asunto_firma: asu,
                comenta: document.getElementById('comenta').value,
                fecha_ingreo_ofi: document.getElementById('fecha_ingreo_ofi').value || null
            }]);
            if(err1) throw err1;

            if(cant > 0) {
                const chunks = [];
                for (let i = 0; i < fSalidas.length; i += 20) chunks.push(fSalidas.slice(i, i + 20));
                for (const chunk of chunks) {
                    const batch = chunk.map(s => ({ ofa_s_folio: s, ofa_e: folioE }));
                    await _supabase.from('folio_salida').insert(batch);
                }
            }

            document.getElementById('resumenFolio').innerHTML = `<b>Entrada:</b> ${folioE}<br><b>Salidas:</b> ${fSalidas.length} folios vinculados.`;
            document.getElementById('modalSuccess').style.display = 'flex';
        } catch (e) {
            alert("Error: " + e.message);
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
