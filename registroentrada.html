<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Maestro | YEPRI-INN METAX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; --primary-hover: #1d4ed8;
            --bg: #f8fafc; --card-bg: #ffffff;
            --text: #1e293b; --text-light: #64748b;
            --border: #e2e8f0; --input-bg: #ffffff;
            --success: #22c55e; --danger: #ef4444; --warning: #f59e0b;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); padding: 40px 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .dashboard-mini { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); border-top: 4px solid var(--primary); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: 0.3s; }
        .stat-label { font-size: 0.75rem; color: var(--text-light); text-transform: uppercase; font-weight: 600; margin-bottom: 5px; display: block; }
        .stat-value { font-size: 1.1rem; font-weight: 700; color: var(--text); }
        
        @keyframes pulse-update {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); border-top-color: var(--warning); }
            100% { transform: scale(1); }
        }
        .updating { animation: pulse-update 0.8s ease-in-out; }

        .form-card { background: var(--card-bg); padding: 40px; border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; }
        .section-header { grid-column: span 12; margin: 20px 0 10px; font-size: 0.9rem; font-weight: 600; color: var(--primary); text-transform: uppercase; border-left: 4px solid var(--primary); padding-left: 12px; }
        .input-group { display: flex; flex-direction: column; gap: 6px; }
        .span-3 { grid-column: span 3; } .span-4 { grid-column: span 4; } .span-8 { grid-column: span 8; } .span-12 { grid-column: span 12; }
        
        input, select, textarea { padding: 10px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; }
        input[readonly] { background: #f1f5f9; font-weight: 600; color: var(--primary); }
        .req-border { border-left: 3px solid var(--danger); }
        
        .btn-submit { grid-column: span 12; margin-top: 30px; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-submit:disabled { background: var(--text-light); cursor: not-allowed; }
        
        #loader { position: fixed; inset: 0; background: white; z-index: 50; display: flex; align-items: center; justify-content: center; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 400px; text-align: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div class="container">
    <div class="dashboard-mini">
        <div class="stat-card" id="cardCons"><span class="stat-label">Consecutivo</span><div class="stat-value" id="dashCons">00000</div></div>
        <div class="stat-card" id="cardFolio"><span class="stat-label">Folio Entrada</span><div class="stat-value" id="dashFolio">E-OFA-00000</div></div>
        <div class="stat-card"><span class="stat-label">Validación</span><div class="stat-value">Activa (21c)</div></div>
        <div class="stat-card"><span class="stat-label">Estado DB</span><div class="stat-value" id="syncStatus" style="color: var(--success)">Conectado</div></div>
    </div>

    <div class="form-card">
        <h2 style="margin-top:0">Registro de Correspondencia <span>Maestro</span></h2>
        <div class="form-grid">
            <div class="section-header">1. Control de Folios</div>
            <div class="input-group span-3"><label>Consecutivo</label><input type="text" id="cons" readonly></div>
            <div class="input-group span-3"><label>Folio Entrada</label><input type="text" id="fe" readonly></div>
            <div class="input-group span-3"><label>Folio Interno CSF *</label><input type="text" id="f_int" class="req-border" placeholder="001/2026"></div>
            <div class="input-group span-3"><label>Oficio Solicitud *</label><input type="text" id="of_sol" class="req-border"></div>

            <div class="section-header">2. Emisor</div>
            <div class="input-group span-4">
                <label>Sujeto (Siglas) *</label>
                <select id="sigla_select" onchange="autoCompletarEmisor(this.value)">
                    <option value="">Cargando...</option>
                </select>
            </div>
            <div class="input-group span-8"><label>Dependencia</label><input type="text" id="dep" readonly></div>
            <div class="input-group span-4"><label>Firmante</label><input type="text" id="fir" readonly></div>
            <div class="input-group span-4"><label>Cargo</label><input type="text" id="car" readonly></div>
            <div class="input-group span-4">
                <label>Estatus</label>
                <select id="estatus"><option>Pendiente</option><option>En Proceso</option></select>
            </div>

            <div class="section-header">3. Gestión</div>
            <div class="input-group span-4"><label>Tipo Gestión</label><select id="tipoGestion"><option>Administrativo</option><option>Legal</option><option>Archivo</option></select></div>
            <div class="input-group span-4"><label>Dispositivo</label><select id="tipoDispositivo"><option>N/A</option><option>USB</option><option>CD/DVD</option></select></div>
            <div class="input-group span-4"><label>Fecha Doc.</label><input type="date" id="f_doc"></div>

            <div class="section-header">4. Asunto</div>
            <div class="input-group span-12">
                <textarea id="asunto" rows="3" placeholder="Descripción del asunto (mín. 21 caracteres)"></textarea>
                <small id="charCount" style="color:var(--danger)">Caracteres: 0 / 21</small>
            </div>

            <button class="btn-submit" id="btnSave" onclick="ejecutarGuardado()">Finalizar Registro</button>
        </div>
    </div>
</div>

<div id="modalSuccess" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--success)">¡Registrado!</h3>
        <p id="resumenFolio"></p>
        <button onclick="location.reload()" style="padding:10px 20px; background:var(--primary); color:white; border:none; border-radius:6px; cursor:pointer">Nuevo Registro</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const _supabase = supabase.createClient('https://zfztocmwphjfrabvbzlb.supabase.co', 'sb_publishable_cbOD6KTnjsGacu_GnAQm8g_nMuIoOIg');
    let dataCache = [];
    let currentCons = 0;
    let currentFolio = 0;

    window.onload = async () => {
        await cargarCatalogos();
        await consultarUltimosFolios(true);
        setInterval(consultarUltimosFolios, 5000);
        document.getElementById('loader').style.display = 'none';
    };

    async function cargarCatalogos() {
        try {
            const { data, error } = await _supabase.from('enlacesdirec').select('sujeto, entidad, enlace, puesto').order('sujeto', { ascending: true });
            if (error) throw error;
            dataCache = data || [];
            const combo = document.getElementById('sigla_select');
            combo.innerHTML = '<option value="">-- Seleccione --</option>' + dataCache.map(i => `<option value="${i.sujeto}">${i.sujeto}</option>`).join('');
        } catch(e) { console.error("Error Catálogo:", e.message); }
    }

    async function consultarUltimosFolios(firstLoad = false) {
        try {
            const { data, error } = await _supabase.from('correspondencias').select('conse_regis, ofa_e').order('conse_regis', { ascending: false }).limit(1);
            if (error) throw error;

            const registro = data?.[0] || null;
            const proxConsNum = (registro?.conse_regis || 0) + 1;
            
            let ultimoFolioNum = 0;
            if (registro?.ofa_e) {
                const matches = registro.ofa_e.match(/\d+/);
                ultimoFolioNum = matches ? parseInt(matches[0]) : 0;
            }
            const proxFolioNum = ultimoFolioNum + 1;

            if (proxConsNum !== currentCons || proxFolioNum !== currentFolio) {
                if (!firstLoad) animarCambio();
                currentCons = proxConsNum;
                currentFolio = proxFolioNum;
                
                const cStr = currentCons.toString().padStart(5, '0');
                const fStr = `E-OFA-${currentFolio.toString().padStart(5, '0')}`;
                
                document.getElementById('cons').value = cStr;
                document.getElementById('fe').value = fStr;
                document.getElementById('dashCons').innerText = cStr;
                document.getElementById('dashFolio').innerText = fStr;
            }
        } catch (e) { console.error("Error Folios:", e.message); }
    }

    function autoCompletarEmisor(val) {
        const item = dataCache.find(i => i.sujeto === val);
        if(item) {
            document.getElementById('dep').value = item.entidad || '';
            document.getElementById('fir').value = item.enlace || '';
            document.getElementById('car').value = item.puesto || '';
        }
    }

    function animarCambio() {
        ['cardCons', 'cardFolio'].forEach(id => {
            const el = document.getElementById(id);
            el.classList.remove('updating'); void el.offsetWidth; el.classList.add('updating');
        });
    }

    document.getElementById('asunto').addEventListener('input', function() {
        const len = this.value.trim().length;
        const info = document.getElementById('charCount');
        info.innerText = `Caracteres: ${len} / 21`;
        info.style.color = len >= 21 ? 'var(--success)' : 'var(--danger)';
    });

    async function ejecutarGuardado() {
        const btn = document.getElementById('btnSave');
        const fields = {
            f_int: document.getElementById('f_int').value.trim(),
            sigla: document.getElementById('sigla_select').value,
            of_sol: document.getElementById('of_sol').value.trim(),
            asunto: document.getElementById('asunto').value.trim()
        };

        if(!fields.f_int || !fields.sigla || !fields.of_sol || fields.asunto.length < 21) {
            return alert("⚠️ Complete los campos obligatorios.");
        }

        btn.disabled = true; btn.innerText = "Guardando...";

        try {
            await consultarUltimosFolios();
            const folioFinal = `E-OFA-${currentFolio.toString().padStart(5, '0')}`;

            const { error } = await _supabase.from('correspondencias').insert([{
                conse_regis: currentCons,
                ofa_e: folioFinal,
                folio_inter: fields.f_int,
                num_oficio_ingresar: fields.of_sol,
                siglas_emis: fields.sigla,
                entidad_dep: document.getElementById('dep').value,
                quien_firma: document.getElementById('fir').value,
                puesto_firma: document.getElementById('car').value,
                tipo_dispo: document.getElementById('tipoDispositivo').value,
                accion_realizar: document.getElementById('tipoGestion').value,
                estatus: document.getElementById('estatus').value,
                asunto_firma: fields.asunto
            }]);

            if(error) throw error;
            document.getElementById('resumenFolio').innerHTML = `<b>Consecutivo:</b> ${currentCons.toString().padStart(5, '0')}<br><b>Folio:</b> ${folioFinal}`;
            document.getElementById('modalSuccess').style.display = 'flex';
        } catch(e) { 
            alert("Error: " + e.message); btn.disabled = false; btn.innerText = "Reintentar"; 
        }
    }
</script>
</body>
</html>
