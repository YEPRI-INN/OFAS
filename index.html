<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | ðŸ“‘ OFAS METAX PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --text-dark: #1e293b;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #060b16; /* Fondo base mÃ¡s oscuro para contraste */
        }

        /* Capas de Agua */
        .water-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(180deg, #0f172a 0%, #162e4e 70%, #2563eb 100%);
        }

        /* Efecto de distorsiÃ³n sutil */
        .water-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.05;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 500px 500px; }
        }

        #sparkleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255,255,255,0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .brand h1 { margin: 0; font-size: 1.7rem; color: var(--primary); }
        .badge-pro { background: var(--accent); color: white; padding: 2px 8px; border-radius: 6px; font-size: 0.8rem; }
        .slogan { color: #64748b; font-size: 0.8rem; margin: 0.5rem 0 2rem; font-weight: 300; }

        .input-group { text-align: left; margin-bottom: 1.2rem; }
        .input-group label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 0.4rem; }
        .input-group input {
            width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 0.7rem; box-sizing: border-box;
        }
        .btn-access {
            width: 100%; padding: 0.9rem; background: var(--accent); color: white; border: none; border-radius: 0.7rem;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-access:hover { background: #1d4ed8; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body>

    <div class="water-container">
        <div class="water-overlay"></div>
    </div>
    <canvas id="sparkleCanvas"></canvas>

    <div class="login-card">
        <header class="brand">
            <h1>OFAS METAX <span class="badge-pro">PRO</span></h1>
            <p class="slogan"> ðŸ“‘Sistema de GestiÃ³n Inteligente </p>
        </header>

        <form id="loginForm">
            <div class="input-group">
                <label>Usuario (Correo)</label>
                <input type="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label>ContraseÃ±a</label>
                <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <button type="submit" class="btn-access">Entrar al Sistema</button>
        </form>
    </div>

    <script>
        const canvas = document.getElementById('sparkleCanvas');
        const ctx = canvas.getContext('2d');
        let sparkles = [];
        const mouse = { x: -100, y: -100 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Sparkle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.baseOpacity = Math.random() * 0.5;
                this.opacity = this.baseOpacity;
                this.speed = Math.random() * 0.02 + 0.005;
            }
            draw() {
                // LÃ³gica de parpadeo
                this.opacity += this.speed;
                if (this.opacity > 1 || this.opacity < 0) this.speed *= -1;

                // ReacciÃ³n al mouse
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                let currentSize = this.size;

                if (distance < 100) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = "white";
                    currentSize += (100 - distance) * 0.03; // Crece al acercarse
                } else {
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = "transparent";
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, currentSize, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, this.opacity)})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < 120; i++) sparkles.push(new Sparkle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sparkles.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
