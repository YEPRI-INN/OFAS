<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | OFAS METAX PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita scroll por las animaciones */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
        }

        /* Fondo de Espejo de Agua con CSS Animado */
        .water-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 50%, #3b82f6 100%);
            z-index: -2;
        }

        .water-reflection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Textura sutil */
            opacity: 0.1;
            z-index: -1;
            animation: wave 10s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: scale(1.1) translateY(0); }
            50% { transform: scale(1.2) translateY(-20px); }
        }

        /* Canvas para los destellos */
        #sparkleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95); /* Un poco de transparencia */
            backdrop-filter: blur(10px); /* Efecto cristal */
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .brand h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: -1px;
            color: var(--primary);
        }

        .badge-pro {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            vertical-align: middle;
        }

        .slogan {
            color: #64748b;
            font-size: 0.85rem;
            margin: 0.5rem 0 2rem 0;
            font-weight: 300;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.2rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 0.75rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-access {
            width: 100%;
            padding: 0.9rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-access:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="water-bg"></div>
    <div class="water-reflection"></div>
    <canvas id="sparkleCanvas"></canvas>

    <div class="login-card">
        <header class="brand">
            <h1>OFAS METAX <span class="badge-pro">PRO</span></h1>
            <p class="slogan">tu meta, tu tiempo, tu historia</p>
        </header>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario (Correo)</label>
                <input type="email" id="username" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-access">Entrar al Sistema</button>
            <p id="errorBox" class="error-msg">Credenciales incorrectas.</p>
        </form>
    </div>

    <script>
        // Lógica para los destellos (Sparkles)
        const canvas = document.getElementById('sparkleCanvas');
        const ctx = canvas.getContext('2d');
        let sparkles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Sparkle {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.opacity = Math.random();
                this.speed = Math.random() * 0.02 + 0.005;
                this.brightness = Math.random() * 0.5;
            }

            draw() {
                this.opacity += this.speed;
                if (this.opacity > 1 || this.opacity < 0) this.speed *= -1;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(this.opacity)})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = "white";
                ctx.fill();
            }
        }

        for (let i = 0; i < 80; i++) {
            sparkles.push(new Sparkle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sparkles.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }

        animate();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
