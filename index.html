<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | OFAS METAX PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --text-dark: #1e293b;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e3a8a 0%, #020617 100%);
        }

        /* L√≠nea de horizonte de agua */
        .water-line {
            position: fixed;
            top: 22%;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            z-index: 1;
            filter: blur(2px);
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 2.5rem 3rem;
            border-radius: 1.8rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255,255,255,0.5);
            width: 100%;
            max-width: 420px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 10;
        }

        .brand-label { color: var(--accent); font-size: 0.85rem; font-weight: 600; text-transform: lowercase; margin-bottom: 0.2rem;}
        .brand h1 { margin: 0; font-size: 1.9rem; color: #1e293b; letter-spacing: -0.5px; }
        .badge-pro { background: var(--accent); color: white; padding: 2px 10px; border-radius: 6px; font-size: 0.75rem; vertical-align: middle; margin-left: 5px;}
        .slogan { color: #64748b; font-size: 0.85rem; margin: 0.4rem 0 2.2rem; }

        .input-group { display: flex; align-items: center; margin-bottom: 1rem; }
        .input-group label { width: 120px; font-weight: 500; font-size: 0.85rem; color: #475569; }
        .input-group input {
            flex: 1;
            padding: 0.7rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 0.6rem;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--accent); background: #fff; }

        .btn-access {
            float: right;
            padding: 0.75rem 1.8rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .btn-access:hover { background: #2563eb; transform: translateY(-1px); }

        /* Pie de p√°gina */
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            z-index: 10;
            letter-spacing: 0.5px;
        }
        footer strong { color: rgba(255, 255, 255, 0.9); font-weight: 600; }
    </style>
</head>
<body>

    <div class="water-line"></div>
    <canvas id="bgCanvas"></canvas>

    <div class="login-card">
        <div class="brand-label">brand</div>
        <header class="brand">
            <h1>OFAS METAX <span class="badge-pro">PRO</span></h1>
        </header>
        <p class="slogan">tu meta, tu tiempo, tu historia</p>

        <form id="loginForm">
            <div class="input-group">
                <label>Usuario (Coreo)</label>
                <input type="text" placeholder="Usuario">
            </div>
            <div class="input-group">
                <label>Contanses√°</label>
                <input type="email" placeholder="coreo@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label>Passuors√°</label>
                <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn-access">Entrar al Sistema</button>
        </form>
    </div>

    <footer>
        <strong>OFAS-METAX-PRO</strong> es un Sistema de Gesti√≥n Inteligente de üê•<strong>YEPRI-INN</strong>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. CONFIGURACI√ìN Y L√ìGICA DE ACCESO ---
        const SUPABASE_URL = 'https://zfztocmwphjfrabvbzlb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_cbOD6KTnjsGacu_GnAQm8g_nMuIoOIg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const inputs = loginForm.querySelectorAll('input');
            const email = inputs[1].value; 
            const password = inputs[2].value; 

            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                alert("Acceso denegado: " + error.message);
            } else {
                localStorage.setItem('session_email', email);
                localStorage.setItem('session_time', new Date().toLocaleString());
                window.location.href = 'bienvenida.html';
            }
        });

        // --- 2. ANIMACI√ìN DE FONDO (DESTELLOS Y PAPELES) ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let sparkles = [];
        let papers = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Sparkle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.blinkSpeed = Math.random() * 0.02 + 0.01;
                this.opacity = Math.random();
            }
            draw() {
                this.opacity += this.blinkSpeed;
                if (this.opacity > 1 || this.opacity < 0) this.blinkSpeed *= -1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(this.opacity)})`;
                ctx.shadowBlur = 8;
                ctx.shadowColor = "white";
                ctx.fill();
            }
        }

        class Paper {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = -60 - Math.random() * 500;
                this.w = Math.random() * 10 + 20;
                this.h = this.w * 1.3;
                this.rotation = Math.random() * 360;
                this.rotVel = (Math.random() - 0.5) * 3;
                this.speedY = Math.random() * 1.5 + 0.8;
                this.swing = Math.random() * 2;
                this.opacity = Math.random() * 0.4 + 0.4;
            }
            draw() {
                this.y += this.speedY;
                this.x += Math.sin(this.y * 0.01) * this.swing;
                this.rotation += this.rotVel;
                if (this.y > canvas.height + 100) this.init();

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.shadowColor = 'rgba(0,0,0,0.2)';
                ctx.shadowBlur = 5;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
                
                ctx.strokeStyle = `rgba(0, 0, 0, 0.08)`;
                ctx.lineWidth = 1;
                for(let i = -this.h/2 + 5; i < this.h/2 - 5; i += 4) {
                    ctx.beginPath();
                    ctx.moveTo(-this.w/2 + 4, i);
                    ctx.lineTo(this.w/2 - 4, i);
                    ctx.stroke();
                }
                ctx.restore();
            }
        }

        for (let i = 0; i < 70; i++) sparkles.push(new Sparkle());
        for (let i = 0; i < 12; i++) papers.push(new Paper());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sparkles.forEach(s => s.draw());
            papers.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
