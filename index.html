<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | OFAS METAX PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #1e293b 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
        }

        .login-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: -1px;
        }

        .badge-pro {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            vertical-align: middle;
        }

        .slogan {
            color: #64748b;
            font-size: 0.85rem;
            margin: 0.5rem 0 2rem 0;
            font-weight: 300;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.2rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 0.75rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn-access {
            width: 100%;
            padding: 0.9rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-access:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <header class="brand">
            <h1>OFAS METAX <span class="badge-pro">PRO</span></h1>
            <p class="slogan">tu meta, tu tiempo, tu historia</p>
        </header>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario (Correo)</label>
                <input type="email" id="username" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-access">Entrar al Sistema</button>
            <p id="errorBox" class="error-msg">Credenciales incorrectas.</p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
