<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenida | OFAS METAX PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1e3a8a 0%, #020617 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center; color: white;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            padding: 3rem; border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center; width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .user-name { color: #3b82f6; font-weight: 600; display: block; margin-bottom: 1rem; font-size: 1.4rem; }
        .history {
            background: rgba(0,0,0,0.3); border-radius: 1rem;
            padding: 1rem; margin: 1.5rem 0; text-align: left;
        }
        .history-item {
            font-size: 0.8rem; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 8px 0; display: flex; justify-content: space-between;
        }
        .btn-final {
            background: #3b82f6; color: white; border: none; padding: 1rem;
            border-radius: 0.8rem; width: 100%; font-weight: 600; cursor: pointer;
            transition: 0.3s;
        }
        .btn-final:hover { background: #2563eb; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Bienvenido!</h1>
        <span id="displayUser" class="user-name">Cargando...</span>
        
        <div class="history">
            <p style="font-size: 0.85rem; margin-top: 0; opacity: 0.7;">Últimas conexiones:</p>
            <div class="history-item"><span>Tú (Ahora)</span> <span id="currentTime"></span></div>
            <div class="history-item"><span>miguelyebra09@gmail.com</span> <span>Ayer 23:06</span></div>
            <div class="history-item"><span>admin_ofas</span> <span>19 Feb 10:15</span></div>
        </div>

        <button class="btn-final" onclick="location.href='menu.html'">ENTRAR AL SISTEMA</button>
    </div>

    <script>
        const email = localStorage.getItem('session_email');
        const time = localStorage.getItem('session_time');
        
        document.getElementById('displayUser').innerText = email || 'Usuario';
        document.getElementById('currentTime').innerText = time || '--:--';
    </script>
</body>
</html>
